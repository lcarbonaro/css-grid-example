<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .divGrid2 {
            display: grid;
            /* these were the key things missing before */
            width: 100vw;
            height: 100vh;
            /**/
            grid-template-columns: repeat(2, auto);
        }
        .col1 {
            background-color: red;
        }
        .col2 {
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="divGrid2">
        <div class="col1">
            red
        </div>
        <div class="col2">
            blue
        </div>

    </div>

</body>

</html>
